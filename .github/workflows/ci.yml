name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.21', '1.22' ]

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

   
      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

 
      - name: Build
        run: go build -v ./...
